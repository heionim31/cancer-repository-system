<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital Page</title>
</head>

<body>
    <h1>Add Hospital</h1>
    <!-- Add your form or content for adding a hospital here -->

    <!-- Timer display -->
    <div id="timer"></div>

    <script>
        // Function to redirect to index page
        function redirectToIndex() {
            alert("Token has expired. Redirecting to index page...");
            window.location.href = "index.html";
        }

        // Function to start countdown timer
        function startTimer(seconds) {
            const timerElement = document.getElementById('timer');

            // Update timer every second
            const timerInterval = setInterval(() => {
                timerElement.textContent = `Redirecting in ${seconds} seconds...`;
                seconds--;

                // Check if token is expired
                if (seconds < 0 || sessionStorage.getItem('hospital_token') === null) {
                    clearInterval(timerInterval);
                    redirectToIndex();
                }
            }, 1000);
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            startTimer(10); // Start the countdown from 10 seconds
        });
    </script>
</body>

</html>
